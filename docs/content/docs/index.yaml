description: 'I18n (Internationalization) module for your Nuxt project powered by Vue I18n.'
navigation: false
hero:
  description: 'I18n (Internationalization) module for your Nuxt project powered by Vue I18n.'
  orientation: horizontal
  links:
    - label: Get Started
      trailingIcon: 'i-heroicons-arrow-right-20-solid'
      to: '/docs/getting-started'
      size: lg
    - label: Star on GitHub
      icon: i-simple-icons-github
      size: lg
      variant: ghost
      color: gray
      to: https://github.com/nuxt-modules/i18n
      target: _blank
  code: |
    ```bash
    npx nuxi@latest module add i18n
    ```

features:
  title: 'Build i18n-ready apps in seconds!'

  items:
    - title: 'Vue I18n Integration'
      description: 'Powered by Nuxt 3 for optimal performances and SEO.'
      icon: 'i-simple-icons-i18next'

    - title: 'Automatic Routes Generation'
      description: 'Auto override of Nuxt default routes to add your locales prefixes to every URL.'
      icon: 'i-heroicons-sparkles-20-solid'
      to: '/docs/guide'

    - title: 'Search Engine Optimization'
      description: 'Composables to add SEO metadata based on current locale.'
      icon: 'i-heroicons-presentation-chart-line'
      to: '/docs/guide/seo'

    - title: 'Messages Lazy-Loading'
      description: 'Lazy-load only the language that the users selected instead of bundling all the messages.'
      icon: 'i-heroicons-rocket-launch'
      to: '/docs/guide/lazy-load-translations'

    - title: 'Locale-Aware Redirection'
      description: 'Ready to use composables to redirect based on current locale.'
      icon: 'i-heroicons-arrows-right-left'
      to: '/docs/components/nuxt-link-locale'

    - title: 'Locales Specific Domains'
      description: 'Set a different domain name for each locale your app supports.'
      icon: 'i-heroicons-globe-alt'
      to: '/docs/guide/different-domains'

  links:
    - label: Get Started
      trailingIcon: 'i-heroicons-arrow-right-20-solid'
      to: '/docs/getting-started'
      size: lg
      color: white
