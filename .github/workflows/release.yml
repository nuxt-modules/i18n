name: Release

# trigger by `git tag` push only via `yarn release`
on:
  push:
    branches-ignore:
      - '**'
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: github release
        run: |
          # https://github.com/antfu/changelogithub
          # npx changelogithub
          echo 'github release!'
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: generate changelog
        run: |
          # TODO: replace with `gh-changelogen` https://github.com/kazupon/gh-changelogen
          # REFACTOR: should be replaced one liner with shell scripting
          cat CHANGELOG.md | cat <(gh release view --json createdAt,tagName,name,url,publishedAt,body --template \
          '# {{.name }}{{if ne .tagName .name }} {{.tagName}}{{ end }} ({{ .publishedAt }})

          This changelog is generated by [GitHub Releases]({{.url}})

          {{ .body }}

          ') - > .temp.md
          rm CHANGELOG.md
          mv .temp.md CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: commit changelog
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: next
          file_pattern: '*.md'
          commit_message: 'chore: generate changelog'
      - name: publish
        run: |
          # npm publish
          echo 'npm publish!'
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
